<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form and Inputs</title>
</head>
<body>
    <form>
        <br>
        <label for="name">Name </label> <br>
        <input type="text" id="name" name="name"> <br>
        <label for="email">E-mail</label> <br>
        <input type="email" id="email" name="email"> <br>
        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password"> <br>
        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date"> <br>
        Gender <br>
        Male
        <input type="radio" name="gender" value="male" checked>
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"> <br>
        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"> <br>
        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor" selected>Lisans</option>
            <option value="yks">YÃ¼ksek Lisans</option>
            <option value="ayt">Doktora</option>
        </select><br>
        <label for="adress">Adress</label><br>
        <textarea name="adres" id="adres" cols="30" rows="10" placeholder="Adress"></textarea> <br> 


        <input type="submit" value="Submit">
        <input type="reset" value="Reset"> <br>
    </form>
</body>
</html>
